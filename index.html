<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeHaven Estates - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ECF0F1;
        }

        /* Company name bar at the top */
        .navbar {
            height: 15vh;
            background-color: #2C3E50;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .company-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20vh;
        }

        .navbar .nav-links {
            margin-right: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar .nav-links a:hover {
            color: #E67E22;
        }

        .hero {
            height: 100vh;
            background-image: url("https://img.freepik.com/free-photo/chinese-city_1127-4129.jpg?t=st=1737440743~exp=1737444343~hmac=83c1506c46a679e11ca946c57496cfd9ea4e4750b1d9c7add101d22e22441131&w=1800");
            color: white;
            position: relative;
        }

        .floating-search {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            z-index: 9999;
            animation: float 6s ease-in-out infinite;
            text-align: center;
            
        }

        .search-bar input,
        .search-bar select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            flex: 1;
            font-size: 16px;
        }

        .search-button {
            background: #E67E22;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 30px;
        }

        .search-button:hover {
            background: #d35400;
        }
       
    </style>
</head>
<body>

    <!-- Company Name and Navigation Bar -->
    <div class="navbar">
        <span class="company-name">LuxeHaven Estates</span>
        <div class="nav-links">
            <a href="About.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
    </div>

    <div class="hero">
        <div class="floating-search">
            <div class="search-bar">
                <input type="text" placeholder="Enter location or keyword...">
                <select>
                    <option value="">Property Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                </select>
                <select>
                    <option value="">Price Range</option>
                    <option value="100k-300k">$100k - $300k</option>
                    <option value="300k-500k">$300k - $500k</option>
                    <option value="500k+">$500k+</option>
                </select>
                <!-- <button class="search-button">Search</button> -->
                <a href="s.html" class="search-button">Search</a>
            </div>
            <a href="cards.html" class="btn btn-primary mt-3">View Featured Properties</a>
        </div>
    </div>
</body>
</html>
