<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Prime Luxe Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }

        .header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            font-size: 36px;
        }

        .contact-form {
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 200px;
        }

        .contact-form button {
            background-color: #E67E22;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d35400;
        }

        .contact-info {
            background-color: #2C3E50;
            color: white;
            padding: 40px;
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            font-size: 18px;
        }

        .back-button {
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    
    <!-- Header Section -->
    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out to us with any inquiries.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <form action="submit_form.php" method="POST">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

     <!-- Back Button -->
     <div class="text-center">
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <h3>Our Office</h3>
        <p>Prime Luxe Homes</p>
        <p>123 Luxury Avenue, Beverly Hills, California</p>
        <p>Email: info@primeluxehomes.com</p>
        <p>Phone: +1 (800) 123-4567</p>
    </div>

   
</body>
</html>
